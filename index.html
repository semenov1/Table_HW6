<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table>
        <tr>
            <td colspan="2" class="column_one white"></td>
            <td colspan="3" class="column_three white"></td>
            <td class="column_six black"></td>
            <td class="column_seven white"></td>
        </tr>
        <tr>
            <td rowspan="2" class="column_one white"></td>
            <td rowspan="4" colspan="4" class="column_two blue"></td>
            <td rowspan="2" colspan="2" class="column_six yellow"></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td rowspan="3" class="column_one white"></td>
            <td rowspan="2" class="column_six"></td>
            <td rowspan="2" class="column_seven"></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" class="column_two black"></td>
            <td colspan="2" class="column_four"></td>
            <td colspan="2" class="column_six"></td>
        </tr>
        <tr>
            <td rowspan="3" class="column_one yellow"></td>
            <td colspan="2" class="column_four"></td>
            <td rowspan="2" colspan="2" class="column_six red"></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" class="column_two white"></td>
            <td colspan="2" class="column_four black"></td>
        </tr>
        <tr>
            <td colspan="2" class="column_four yellow"></td>
            <td rowspan="2" colspan="2" class="column_six blue"></td>
        </tr>
        <tr>
            <td class="column_one"></td>
            <td colspan="2" class="column_two"></td>
            <td class="column_four black"></td>
            <td class="column_five yellow"></td>
        </tr>
    </table>
</body>

</html>
